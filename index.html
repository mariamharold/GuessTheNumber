<!DOCTYPE html>

<head>

    <title>GuessTheNumber</title>

<body>
    <main>
        <p class="guess">Guess The Number (1 - 100)</p>

            <button class="again"><a href="index.html">AGAIN</a></button>

            <img
                src="https://media.istockphoto.com/id/953432540/tr/foto%C4%9Fraf/sihirbaz-veya-illusionist-b%C3%BCy%C3%BC-h%C3%BCner-g%C3%B6steriyor-mavi-sahne-arka-planda-hafif.jpg?b=1&s=170667a&w=0&k=20&c=InQSq8wXhgtmvWnA2FQf1be6exrlSTcVCgttGDIbbFA=">
        </div>
        <div>
            <p class="the">Write the number.</p>
            <p class="write">Right : 0/10</p>

        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
